Cart:
<br>
<div ng-repeat='item in cartItems'>
	{{item.name}} - {{item.amount | currency : symbol : fractionSize}} - Qty: {{item.qty}} - Extended Amount: {{item.extendedAmount | currency : symbol : fractionSize}}
</div>
<br>
<br>
Order Total: {{cartTotal | currency : symbol : fractionSize}}
<div>
	<div class='inlineBlock'> 
		<md-button class='md-raised md-primary' ng-click='addLineItems()'>
			Place Order
		</md-button>
	</div>
	<div style="padding: 40px; width: 250px;" class='inlineBlock'>
		<md-content>
			<p>Order Entry Date</p>
    		<md-datepicker ng-model="orderEntryDate" md-placeholder="Enter date"></md-datepicker>    
  		</md-content>
	</div>
</div>
