<h1>Login</h1>
<div>
	<div>Email: <input type="email" placeholder="Email" ng-model='user.email'></input></div>
	<br>	
	<div>Password: <input type="password" placeholder="Password" ng-model='user.password	'></input></div>
	<br>
</div>
<div class='float'>
	<md-button ui-sref='register' class='md-raised md-accent'>
		register
	</md-button>
</div>
<div class='float'>
	<md-button class='md-raised md-accent' ng-click='login()'>
		login
	</md-button>
</div>
<p ng-show="error">
	{{ error }}
</p>
